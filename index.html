<!DOCTYPE html>
<html>
    <head>
        <title>Reservaciones </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <style>
            html {font-family: sans-serif; text-align: center}
            body {display: inline-block; text-align: left}
            label, legend {font-weight: bold}
            *:required, .obligatorio {border: thin solid blue}
            input[type=number], .numero {text-align: right}
            dfn {font-weight: bold}
            br + output, fieldset + output, footer, form em {font-size: small}
            fieldset p {margin: 0}
            fieldset label, label * {font-weight: normal}
            .error {color: red}
        </style>
    </head>
    <body>
        <header>
            <h1>Vuelos</h1>
        </header>
        <form id="forma" action="javascript:procesa()">
            <p><em>El borde azul indica obligatorio</em></p>
           
            <p>
                <label accesskey="P">
				   Salida <br>
                    Fecha Actual en Adelante<br>
                    <input name="fecha" type="date" autofocus required
                           max="2021-12-24" min="2021-01-24">
                </label>
                <br><em>año-mes-día (ej. 2021-02-24)</em>
                <br><output id="salidaFecha"></output>
            </p>

            <p>
                <label accesskey="H">
                    Hora<br>
                    <input name="hora" type="time" required>
                </label>
                <br><em>horas:minutos (ej. 20:29)</em>
                <br><output id="salidaHora"></output>
            </p>

            <p>
                <label accesskey="L">
                   Regreso <br>
				   Fecha y Hora Local<br>
                    <input name="fechaYHoraLocal" type="datetime-local" required>
                </label>
                <br><em>año-mes-díaThoras:minutos</em>
                <br><em>(ej. 2021-01-24  18:30-06:00)</em>
                <br><output id="salidaFechaYHoraLocal"></output>
            </p>

            <p>
                <label accesskey="S">
                    Semana<br>
                    <input name="semana" type="week" required>
                </label>
                <br><em>año-Wsemana (ej. 2021-W01)</em>
                <br><output id="salidaSemana"></output>
            </p>

            <p>
                <label accesskey="M">
                    Mes<br>
                    <input name="mes" type="month" required>
                </label>
                <br><em>año-semana (ej. 2021-03)</em>
                <br><output id="salidaMes"></output>
            </p>

            <p>
                <input type="submit" value="Aceptar" accesskey="P">
				<input type="reset" onclick="BotonLimpiar()" value="Intenta de Nuevamente" accesskey="L">
            </p>

        </form>
        <footer>
            Aerolineas Fly Emirates
        </footer>
        <script src="js/fecha.js"></script>
    </body>
</html>
